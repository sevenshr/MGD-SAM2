train_dataset:
  dataset:
    name: paired-image-folders
    args:
      root_path_1: /data/data3/yao/shr_code/Dataset/DUTS/DUTS-TR/DUTS-TR-Image
      root_path_2: /data/data3/yao/shr_code/Dataset/DUTS/DUTS-TR/DUTS-TR-Mask
      cache: none
      split_key: train
  wrapper:
    name: train
    args:
      inp_size: 512
      augment: false

  dataset1:
    name: paired-image-folders
    args:
      root_path_1: /data/data3/yao/shr_code/Dataset/HRSOD/HRSOD_train
      root_path_2: /data/data3/yao/shr_code/Dataset/HRSOD/HRSOD_train_mask
      cache: none
      split_key: train
  wrapper1:
    name: train
    args:
      inp_size: 512
      augment: false
  batch_size: 2

